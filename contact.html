    <section id="contact" class="container bg-white">

          <hr class="hr">                         
      </div>
      <div class="row">
          <div class="col-lg-12">
            <form>
                    <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="John Smith" style="border-radius: 0">
                    </div>
                    <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="example@gmail.com" style="border-radius: 0">
                    </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="8" style="border-radius: 0"></textarea>
                </div>
                    <button type="submit" class="btn mt-2">Submit</button>
            </form>
         </div>
     </div>
